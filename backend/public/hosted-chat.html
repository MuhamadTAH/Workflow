<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Support</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #4f46e5;
            color: white;
            padding: 16px 24px;
            text-align: center;
        }
        .chat-header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        .chat-header p {
            margin: 4px 0 0;
            opacity: 0.9;
            font-size: 14px;
        }
        #n8n-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            color: #666;
            font-size: 14px;
        }
        .error {
            padding: 24px;
            text-align: center;
            color: #dc2626;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            margin: 20px;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .chat-container {
                height: calc(100vh - 20px);
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1 id="chat-title">Chat Support</h1>
            <p>We're here to help you!</p>
        </div>
        <div id="n8n-chat">
            <div class="loading">Loading chat...</div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const workflowId = urlParams.get('workflowId');
        const nodeId = urlParams.get('nodeId');
        const path = urlParams.get('path') || 'chat';
        const title = urlParams.get('title') || 'Chat Support';

        // Update page title
        document.title = title;
        document.getElementById('chat-title').textContent = title;

        // Check if required parameters are present
        if (!workflowId || !nodeId) {
            document.getElementById('n8n-chat').innerHTML = `
                <div class="error">
                    <h3>Configuration Error</h3>
                    <p>Missing required parameters: workflowId and nodeId</p>
                    <p>Expected URL format: ?workflowId=xxx&nodeId=yyy&path=zzz&title=Chat+Support</p>
                </div>
            `;
        } else {
            // Build webhook URL
            const webhookUrl = `https://workflow-lg9z.onrender.com/api/webhooks/chatTrigger/${workflowId}/${nodeId}/${encodeURIComponent(path)}`;
            
            console.log('üöÄ Initializing hosted chat with:', {
                workflowId,
                nodeId,
                path,
                title,
                webhookUrl
            });

            // Initialize chat widget when DOM is loaded
            window.addEventListener('DOMContentLoaded', async () => {
                try {
                    // Dynamic import of the n8n chat library
                    const { createChat } = await import('https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js');
                    
                    createChat({
                        webhookUrl: webhookUrl,
                        target: '#n8n-chat',
                        mode: 'fullscreen',
                        metadata: {
                            source: 'hosted_chat',
                            page: window.location.href,
                            workflowId: workflowId,
                            nodeId: nodeId,
                            path: path
                        },
                        i18n: {
                            en: {
                                title: title,
                                subtitle: "We're here to help!",
                                footer: '',
                                getStarted: 'Start conversation',
                                inputPlaceholder: 'Type your message...'
                            }
                        }
                    });
                } catch (error) {
                    console.error('‚ùå Chat initialization error:', error);
                    
                    // Fallback: Create a simple chat interface
                    document.getElementById('n8n-chat').innerHTML = `
                        <div style="padding: 20px; height: 100%; display: flex; flex-direction: column;">
                            <div style="flex: 1; border: 1px solid #ddd; border-radius: 8px; padding: 16px; margin-bottom: 16px; overflow-y: auto; background: #f9f9f9;" id="messages">
                                <div style="text-align: center; color: #666; padding: 20px;">
                                    <p>Simple chat interface (n8n widget failed to load)</p>
                                    <p>Webhook URL: ${webhookUrl}</p>
                                </div>
                            </div>
                            <div style="display: flex; gap: 8px;">
                                <input type="text" id="messageInput" placeholder="Type your message..." style="flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 6px;" onkeypress="if(event.key==='Enter') sendMessage()">
                                <button onclick="sendMessage()" style="padding: 12px 24px; background: #4f46e5; color: white; border: none; border-radius: 6px; cursor: pointer;">Send</button>
                            </div>
                        </div>
                    `;
                    
                    // Add fallback send message function
                    window.sendMessage = async function() {
                        const input = document.getElementById('messageInput');
                        const messages = document.getElementById('messages');
                        const text = input.value.trim();
                        
                        if (!text) return;
                        
                        // Add user message to UI
                        messages.innerHTML += `<div style="margin-bottom: 12px; text-align: right;"><div style="display: inline-block; background: #4f46e5; color: white; padding: 8px 12px; border-radius: 12px; max-width: 70%;">${text}</div></div>`;
                        input.value = '';
                        
                        try {
                            // Send to webhook
                            const response = await fetch(webhookUrl, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    text: text,
                                    userId: 'fallback-user',
                                    sessionId: 'fallback-session',
                                    source: 'hosted_chat_fallback',
                                    metadata: { page: window.location.href }
                                })
                            });
                            
                            const result = await response.json();
                            console.log('üì§ Message sent:', result);
                            
                            // Add confirmation message
                            messages.innerHTML += `<div style="margin-bottom: 12px;"><div style="display: inline-block; background: #e5e7eb; padding: 8px 12px; border-radius: 12px; max-width: 70%;">Message sent successfully! ‚úÖ</div></div>`;
                            messages.scrollTop = messages.scrollHeight;
                            
                        } catch (err) {
                            console.error('‚ùå Send error:', err);
                            messages.innerHTML += `<div style="margin-bottom: 12px;"><div style="display: inline-block; background: #fef2f2; color: #dc2626; padding: 8px 12px; border-radius: 12px; max-width: 70%;">Failed to send message: ${err.message}</div></div>`;
                            messages.scrollTop = messages.scrollHeight;
                        }
                    };
                }
            });
        }

        // Handle errors gracefully
        window.addEventListener('error', (event) => {
            console.error('‚ùå Page error:', event.error);
            if (event.error.message.includes('createChat')) {
                document.getElementById('n8n-chat').innerHTML = `
                    <div class="error">
                        <h3>Chat Library Error</h3>
                        <p>Failed to load chat library. Please check your internet connection.</p>
                        <button onclick="location.reload()">Retry</button>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
