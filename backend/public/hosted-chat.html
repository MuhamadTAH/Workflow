<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Support</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #4f46e5;
            color: white;
            padding: 16px 24px;
            text-align: center;
        }
        .chat-header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        .chat-header p {
            margin: 4px 0 0;
            opacity: 0.9;
            font-size: 14px;
        }
        #n8n-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            color: #666;
            font-size: 14px;
        }
        .error {
            padding: 24px;
            text-align: center;
            color: #dc2626;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            margin: 20px;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .chat-container {
                height: calc(100vh - 20px);
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1 id="chat-title">Chat Support</h1>
            <p>We're here to help you!</p>
        </div>
        <div id="n8n-chat">
            <div class="loading">Loading chat...</div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const workflowId = urlParams.get('workflowId');
        const nodeId = urlParams.get('nodeId');
        const path = urlParams.get('path') || 'chat';
        const title = urlParams.get('title') || 'Chat Support';

        // Global session ID for polling
        window.chatSessionId = null;
        let pollingInterval = null;

        // Update page title
        document.title = title;
        document.getElementById('chat-title').textContent = title;

        // Build webhook URL
        const webhookUrl = `https://workflow-lg9z.onrender.com/api/webhooks/chatTrigger/${workflowId}/${nodeId}/${encodeURIComponent(path)}`;

        console.log('üöÄ Initializing hosted chat with:', {
            workflowId,
            nodeId,
            path,
            title,
            webhookUrl
        });

        // Function to poll for replies from Chat Trigger Response
        async function pollReplies(sessionId) {
            try {
                const res = await fetch(`https://workflow-lg9z.onrender.com/api/chat-messages/${sessionId}`);
                const data = await res.json();
                if (data.messages && data.messages.length > 0) {
                    data.messages.forEach(msg => {
                        addMessageToChat('bot', msg);
                    });
                }
            } catch (err) {
                console.error('Error polling replies:', err);
            }
        }

        // Function to display messages in chat
        function addMessageToChat(sender, text) {
            const chatContainer = document.getElementById('messages');
            if (!chatContainer) return;
            
            const msgElem = document.createElement('div');
            msgElem.style.marginBottom = '12px';
            msgElem.style.textAlign = sender === 'bot' ? 'left' : 'right';
            
            const bubble = document.createElement('div');
            bubble.style.display = 'inline-block';
            bubble.style.padding = '8px 12px';
            bubble.style.borderRadius = '12px';
            bubble.style.maxWidth = '70%';
            bubble.style.wordWrap = 'break-word';
            
            if (sender === 'bot') {
                bubble.style.background = '#e5e7eb';
                bubble.style.color = '#374151';
            } else {
                bubble.style.background = '#4f46e5';
                bubble.style.color = 'white';
            }
            
            bubble.textContent = text;
            msgElem.appendChild(bubble);
            chatContainer.appendChild(msgElem);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Function to start polling
        function startPolling(sessionId) {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
            window.chatSessionId = sessionId;
            pollingInterval = setInterval(() => {
                if (window.chatSessionId) {
                    pollReplies(window.chatSessionId);
                }
            }, 2000);
            console.log('üîÑ Started polling for session:', sessionId);
        }

        // Check if required parameters are present
        if (!workflowId || !nodeId) {
            document.getElementById('n8n-chat').innerHTML = `
                <div class="error">
                    <h3>Configuration Error</h3>
                    <p>Missing required parameters: workflowId and nodeId</p>
                    <p>Expected URL format: ?workflowId=xxx&nodeId=yyy&path=zzz&title=Chat+Support</p>
                </div>
            `;
        } else {
            // Initialize chat when DOM is ready
            window.addEventListener('DOMContentLoaded', initializeChat);
        }

        // Function to initialize chat
        function initializeChat() {
            // Try to load n8n chat library
            const script = document.createElement('script');
            script.type = 'module';
            script.onload = function() {
                console.log('üìö n8n library loaded, checking for createChat...');
                // Give it a moment for the library to initialize
                setTimeout(() => {
                    if (typeof window.createChat === 'function') {
                        initializeN8nChat();
                    } else {
                        console.warn('‚ö†Ô∏è createChat not available, using fallback...');
                        initializeFallbackChat();
                    }
                }, 100);
            };
            script.onerror = function(error) {
                console.error('‚ùå Failed to load n8n library:', error);
                initializeFallbackChat();
            };
            script.src = 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';
            document.head.appendChild(script);
        }

        // Function to initialize n8n chat widget
        function initializeN8nChat() {
            try {
                console.log('üéØ Initializing n8n chat widget...');
                window.createChat({
                    webhookUrl: webhookUrl,
                    target: '#n8n-chat',
                    mode: 'fullscreen',
                    metadata: {
                        source: 'hosted_chat',
                        page: window.location.href,
                        workflowId: workflowId,
                        nodeId: nodeId,
                        path: path
                    },
                    i18n: {
                        en: {
                            title: title,
                            subtitle: "We're here to help!",
                            footer: '',
                            getStarted: 'Start conversation',
                            inputPlaceholder: 'Type your message...'
                        }
                    }
                });
                console.log('‚úÖ n8n chat widget initialized successfully!');
            } catch (error) {
                console.error('‚ùå n8n chat initialization error:', error);
                initializeFallbackChat();
            }
        }

        // Function to initialize fallback chat interface
        function initializeFallbackChat() {
            console.log('üîÑ Initializing fallback chat interface...');
            document.getElementById('n8n-chat').innerHTML = `
                <div style="padding: 20px; height: 100%; display: flex; flex-direction: column;">
                    <div style="flex: 1; border: 1px solid #ddd; border-radius: 8px; padding: 16px; margin-bottom: 16px; overflow-y: auto; background: #f9f9f9;" id="messages">
                        <div style="text-align: center; color: #666; padding: 20px;">
                            <p><strong>Simple Chat Interface</strong></p>
                            <p>Ready to send messages to your workflow!</p>
                            <p style="font-size: 12px; opacity: 0.7;">Webhook: ${webhookUrl}</p>
                        </div>
                    </div>
                    <div style="display: flex; gap: 8px;">
                        <input type="text" id="messageInput" placeholder="Type your message..." 
                               style="flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 6px;" 
                               onkeypress="if(event.key==='Enter') sendMessage()">
                        <button onclick="sendMessage()" 
                                style="padding: 12px 24px; background: #4f46e5; color: white; border: none; border-radius: 6px; cursor: pointer;">
                            Send
                        </button>
                    </div>
                </div>
            `;

            // Add send message functionality
            window.sendMessage = async function() {
                const input = document.getElementById('messageInput');
                const text = input.value.trim();

                if (!text) return;

                // Generate session ID if not exists
                if (!window.chatSessionId) {
                    window.chatSessionId = 'chat-session-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                }

                // Add user message to UI using new function
                addMessageToChat('user', text);
                input.value = '';

                try {
                    // Send to webhook
                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            text: text,
                            userId: 'hosted-chat-user',
                            sessionId: window.chatSessionId,
                            source: 'hosted_chat_fallback',
                            metadata: { 
                                page: window.location.href,
                                timestamp: new Date().toISOString(),
                                workflowId: workflowId,
                                nodeId: nodeId
                            }
                        })
                    });

                    const result = await response.json();
                    console.log('üì§ Message sent to webhook:', result);

                    // Start polling for responses after first message
                    if (!pollingInterval) {
                        startPolling(window.chatSessionId);
                    }

                } catch (err) {
                    console.error('‚ùå Send error:', err);
                    addMessageToChat('bot', `Error sending message: ${err.message}`);
                }
            };
        }

        // Handle errors gracefully
        window.addEventListener('error', function(event) {
            console.error('‚ùå Page error:', event.error);
        });
    </script>
</body>
</html>
