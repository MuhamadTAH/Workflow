<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Support</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #4f46e5;
            color: white;
            padding: 16px 24px;
            text-align: center;
        }
        .chat-header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        .chat-header p {
            margin: 4px 0 0;
            opacity: 0.9;
            font-size: 14px;
        }
        #n8n-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            color: #666;
            font-size: 14px;
        }
        .error {
            padding: 24px;
            text-align: center;
            color: #dc2626;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            margin: 20px;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .chat-container {
                height: calc(100vh - 20px);
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1 id="chat-title">Chat Support</h1>
            <p>We're here to help you!</p>
        </div>
        <div id="n8n-chat">
            <div class="loading">Loading chat...</div>
        </div>
    </div>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js"></script>
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const workflowId = urlParams.get('workflowId');
        const nodeId = urlParams.get('nodeId');
        const path = urlParams.get('path') || 'chat';
        const title = urlParams.get('title') || 'Chat Support';

        // Update page title
        document.title = title;
        document.getElementById('chat-title').textContent = title;

        // Check if required parameters are present
        if (!workflowId || !nodeId) {
            document.getElementById('n8n-chat').innerHTML = `
                <div class="error">
                    <h3>Configuration Error</h3>
                    <p>Missing required parameters: workflowId and nodeId</p>
                    <p>Expected URL format: ?workflowId=xxx&nodeId=yyy&path=zzz&title=Chat+Support</p>
                </div>
            `;
        } else {
            // Build webhook URL
            const webhookUrl = `https://workflow-lg9z.onrender.com/api/webhooks/chatTrigger/${workflowId}/${nodeId}/${encodeURIComponent(path)}`;
            
            console.log('üöÄ Initializing hosted chat with:', {
                workflowId,
                nodeId,
                path,
                title,
                webhookUrl
            });

            // Initialize chat widget when DOM is loaded
            window.addEventListener('DOMContentLoaded', () => {
                try {
                    createChat({
                        webhookUrl: webhookUrl,
                        target: '#n8n-chat',
                        mode: 'fullscreen',
                        metadata: {
                            source: 'hosted_chat',
                            page: window.location.href,
                            workflowId: workflowId,
                            nodeId: nodeId,
                            path: path
                        },
                        i18n: {
                            en: {
                                title: title,
                                subtitle: "We're here to help!",
                                footer: '',
                                getStarted: 'Start conversation',
                                inputPlaceholder: 'Type your message...'
                            }
                        }
                    });
                } catch (error) {
                    console.error('‚ùå Chat initialization error:', error);
                    document.getElementById('n8n-chat').innerHTML = `
                        <div class="error">
                            <h3>Chat Initialization Error</h3>
                            <p>Failed to initialize chat widget: ${error.message}</p>
                            <p>Please check browser console for details.</p>
                        </div>
                    `;
                }
            });
        }

        // Handle errors gracefully
        window.addEventListener('error', (event) => {
            console.error('‚ùå Page error:', event.error);
            if (event.error.message.includes('createChat')) {
                document.getElementById('n8n-chat').innerHTML = `
                    <div class="error">
                        <h3>Chat Library Error</h3>
                        <p>Failed to load chat library. Please check your internet connection.</p>
                        <button onclick="location.reload()">Retry</button>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
