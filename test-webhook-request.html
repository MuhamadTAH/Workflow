<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { background: #f8f9fa; border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; white-space: pre-wrap; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .success { background: #d4edda; border-color: #c3e6cb; }
    </style>
</head>
<body>
    <h1>Webhook Request Test</h1>
    <p>Current page: <span id="currentUrl"></span></p>
    <p>Testing webhook endpoint: <span id="webhookUrl"></span></p>
    
    <button onclick="testLocalWebhook()">Test Local Webhook (localhost:3001)</button>
    <button onclick="testProductionWebhook()">Test Production Webhook (Render)</button>
    <button onclick="testBasicConnectivity()">Test Basic Connectivity</button>
    
    <div id="result" class="result"></div>

    <script>
        // Set current URL
        document.getElementById('currentUrl').textContent = window.location.href;
        
        function log(message, isError = false, isSuccess = false) {
            const resultDiv = document.getElementById('result');
            const timestamp = new Date().toISOString();
            const logEntry = `[${timestamp}] ${message}\n`;
            
            resultDiv.textContent += logEntry;
            resultDiv.className = `result ${isError ? 'error' : isSuccess ? 'success' : ''}`;
            console.log(message);
        }

        async function testBasicConnectivity() {
            document.getElementById('result').textContent = '';
            log('ðŸ§ª Testing basic connectivity...');
            
            const endpoints = [
                'http://localhost:3001/api/hello',
                'https://workflow-lg9z.onrender.com/api/hello'
            ];
            
            for (const endpoint of endpoints) {
                try {
                    log(`Testing: ${endpoint}`);
                    const response = await fetch(endpoint);
                    log(`Response: ${response.status} ${response.statusText}`, false, response.ok);
                    
                    if (response.ok) {
                        const data = await response.json();
                        log(`Data: ${JSON.stringify(data)}`, false, true);
                    }
                } catch (error) {
                    log(`Error: ${error.message}`, true);
                }
            }
        }

        async function testWebhookRequest(baseUrl, label) {
            document.getElementById('result').textContent = '';
            const workflowId = 'test-workflow-' + Date.now();
            const webhookUrl = `${baseUrl}/api/chat/webhook/${workflowId}`;
            
            document.getElementById('webhookUrl').textContent = webhookUrl;
            
            log(`ðŸš€ Testing ${label} webhook...`);
            log(`URL: ${webhookUrl}`);
            
            const payload = {
                message: 'Test message from HTML test',
                sessionId: 'session_' + Math.random().toString(36).substring(2, 15),
                userName: 'HTML Test User',
                websiteUrl: window.location.origin
            };
            
            log(`Payload: ${JSON.stringify(payload, null, 2)}`);
            
            try {
                log('Sending POST request...');
                
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                log(`Response status: ${response.status} ${response.statusText}`, !response.ok, response.ok);
                log(`Response headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Response data: ${JSON.stringify(data, null, 2)}`, false, true);
                } else {
                    const errorText = await response.text().catch(() => 'Could not read error text');
                    log(`Error response: ${errorText}`, true);
                }
                
            } catch (error) {
                log(`Fetch error: ${error.name} - ${error.message}`, true);
                log(`Error stack: ${error.stack}`, true);
            }
        }

        function testLocalWebhook() {
            testWebhookRequest('http://localhost:3001', 'Local');
        }

        function testProductionWebhook() {
            testWebhookRequest('https://workflow-lg9z.onrender.com', 'Production');
        }
        
        // Auto-test basic connectivity on page load
        window.onload = () => {
            testBasicConnectivity();
        };
    </script>
</body>
</html>
